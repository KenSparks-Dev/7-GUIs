<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The 7 GUIs</title>
</head>

<body>
  <div class="seven-guis">
    <div class="gui-1">
      <p class=" gui-header">Counter</p>
      <div class="counter gui-results ">
        <p value="0" id="num">0</p>
        <button id="counter">Count</button>
      </div>
    </div>
  
    <div class="gui-2">
      <p class=" gui-header">Temp Conv Manual</p>
      <div class="counter gui-results ">
        <form>
          <input type="number" id="celcius" maxlength="4">
          <label for="celcius">Celcius</label> <span>=</span>
          <input type="number" id="fahrenheit" maxlength="4">
          <label for="fahrenheit">Fahrenheit</label>
        </form>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
